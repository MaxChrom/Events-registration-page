<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
     
        <title>Document</title>
</head>

<body>
    <header>
        <nav class="header">
            <nav class="header_logo">
                <p>EVENTS IN PRAGUE</p>
            </nav>
            <nav class="header_menu">
                <p class="header_menu-text"> <a href="">Home</a> </p>
                <p class="header_menu-text"><a href="#">About</a></p>
                <p class="header_menu-text"><a href="#">Contact</a></p>
            </nav>
        </nav>
    </header>
    <div class="events">
        <div class="events__main">

        </div>
        <div class="events__others">

        </div>
    </div>


    <!-------------------------------- button ----------------------->
    <button id="myBtn">Register</button>

    <!----------------------------- The Modal ----------------------->
    <div id="myModal" class="modal">

        <!-------------------------- Modal content --------------------->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <hr>
                <!------------------------ registartion form ------------------------ -->
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <button type="submit" class="registerbtn">Submit</button>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>

    </div>
    </div>
    <script src="/js/script.js"></script>
</body>


</html>
